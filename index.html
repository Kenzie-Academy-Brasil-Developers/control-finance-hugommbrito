    <div class="modal bgc-modal" id="modal">
        <form class="modal-card flex-col gap1">
            <div class="flex space-btwn">
                <h2 class="title2-bold">Registro de valor</h2>
                <button class="btn-close-modal" data-modal-control="modal">X</button>
            </div>
            <p class="text1-regular">Digite o valor e em seguida aperte o botão referente ao tipo do valor</p>
            <div class="flex-col gap3">
                <label class="text1-medium" for="valor">Valor</label>
                <span class="input-span input-default">R$<input class="currency-input" type="number" step="0.01" placeholder="00.00"></span>
            </div>
            <div class="modal-categoty-btn flex-col gap3">
                <p class="text1-medium">Tipo de valor</p>
                <input type="radio" hidden id="0" value="0" name="categoryInput">
                <label class="btn-outline" tabindex="0" for="0">Entrada</label>
                <input type="radio" hidden id="1" value="1" name="categoryInput">
                <label class="btn-outline" tabindex="0" for="1">Saída</label>
            </div>
            <div class="flex space-btwn">
                <button class="btn-greylow modal-submit-btn" data-modal-control="modal">Cancelar</button>
